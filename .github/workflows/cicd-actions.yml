name: Streamlined CI/CD for Deploying Banking Application

on:
  push: 
    branches: [main] 
  pull_request: 
    branches: [main] 

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile with Maven
        run: mvn compile

  security-check:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - name: Install Trivy
        run: | # installation script
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install trivy -y
          
      - name: Trivy FS Scan
        run: trivy fs --format json --output trivy_report.json .
        
      - name: Install Gitleaks
        run: sudo apt-get install -y gitleaks
        
      - name: Run Gitleaks Scan
        run: gitleaks detect source . -r gitleaks-report.json -f json
       
  test:
    runs-on: ubuntu-latest
    needs: security-check
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Unit Tests
        run: mvn test

  build-and-sonarqube-scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build Projects   
        run: mvn package
      - name: Upload Jar Artifact  
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
      - name: SonarQube Analysis  # For sonarqube, we have to pass projectKey and projectName for Analysis that we are keeping in "sonar-project.properties"
        uses: actions/checkout@v4
        with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.0 # Ex: v4.1.0, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }} #OPTIONAL
  build_docker_image_and_push:
    runs-on: ubuntu-latest
    needs: build-and-sonarqube-scan
    steps:
      - uses: actions/checkout@v4
      - name: Download Jar Artifact  
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target  # This will download JAR to ./app folder
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: radhagowthamhub/bankapp:${{ github.run_number }}
      - name: Update image tag in Kubernetes manifest
        run: |
          sed -i "s|radhagowthamhub/bankapp:.*|radhagowthamhub/bankapp:${{ github.run_number }}|g" manifest/ds.yml
      - name: Commit and Push Updated Manifest
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add manifest/ds.yml
          git commit -m "Update image tag to build ${{ github.run_number }}"    
       
          git push origin main
