name: streamlined cicd for deploying banking application
on:
  push:
# pull request:
    branches: [main]
jobs: # similar like pipeline
  compile: # similar like stage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
       java-version: '17'
       distribution: 'temurin'
       cache: maven
    - name: Build with Maven
      run: mvn compile
  security-check:
    runs-on: ubuntu-latest
# note: here all the stages will get run in one go, but i want to run after other, using "needs"
    needs: compile
    # now onece the compile is completed then security-check will get executed
    steps:
# it get the code into runner enviroment and allow you to build/test/run scripts or any operation that requires to acces source code    
    - name: Checkout code 
      uses: actions/checkout@v4
    
    - name: trivy installation
      run: |
       sudo apt-get install wget apt-transport-https gnupg lsb-release
       wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
       echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install trivy -y
     
    - name: trivy FS scan
      run: trivy fs --format table -o trivy_report.json .
      
    - name: gitleak installation
      run: sudo apt install gitleaks -y
    - name: Gitleaks Code Scan  
      run: gitleak detect source . -r gitleaks-report.json -f json
  test:
    runs-on: ubuntu-latest
    needs: security-check
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: unit test
      run: mvn test
